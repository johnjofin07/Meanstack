<html>
    <head>

        <title>
                registraion
        </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        
        <style>
            h1{
                text-align: center;
                color: #4267B2
;
                 }
            hr{
                border-style: solid;
                border-color: rgb(190, 0, 0);
                border-width: 2px;
            
                

            }
            #a {
                margin-left: 45%;

            }

        </style>
    
    
    </head>


    <body>
        <h1> Register Here.!! </h1>
        <hr>

        <div class="container">
        
        <form action="">
        
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control">


            </div>
            <div class="form-group">
                <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control">Residential address</textarea>

            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="email" class="form-control">

            </div>
            <div class="form-group">
                <label for="">Select Course</label>
                <select name="" id="" class="form-control">
                    <option value="">Meanstack</option>
                    <option value="">Java</option>
                    <option value="">Python full stack</option>


                </select>

            </div>
            <div class="form-group">
            <label for="">Select Gender</label>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>

              
        
            </div>
           
            <a href="https://www.google.com/" id="a"> <input type="button"value="Submit" class="btn btn-danger"></a>
        
        </form>

        </div>
